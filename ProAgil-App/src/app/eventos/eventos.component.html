<div class="form-inline">
  <div class="form-group mb-2">
   <label  class = "mr-2">Filtro:</label>
    <input type="text" class="form-control mr-2" 
    placeholder="buscar"
    [(ngModel)]="filtroLista">
    
  </div>
</div>
<h3>
  Filtro:{{filtroLista}}</h3>
  <table class="table table-striped">
    <thead class="thead-light">
    <tr>
      <th><button class="btn btn-outline-primary"
        (click)="alternarImagem()">
        Mostrar Imagem
      </button>
    </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let eventos of eventosFiltrados">
      <td>
       <img 
       *ngIf="mostrarImagem"
       src="http://localhost:5000/img/{{eventos.imagemURL}}"
       [style.width.px]="imagemLargura"
       [style.margin.px]="imagemMargem">
      </td>
      <td>{{eventos.eventoId}}</td>
      <td>{{eventos.tema}}</td>
      <td>{{eventos.local}}</td>
      <td>{{eventos.dataEvento}}</td>
      <td>{{eventos.qtdPessoas}}</td>
      <td>{{eventos.lote | uppercase}}</td>
      <td>
        <button class="btn btn-success"></button>
        <button class="btn btn-danger"></button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan ="7" class="text-center">
        <h4>
          Nenhum Evento Encontrado!
        </h4>
      </td>
    </tr>
  </tfoot>
  </table>
